<!DOCTYPE html>
<html lang="en">
<head>
<!-- basic -->
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- mobile metas -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="viewport" content="initial-scale=1, maximum-scale=1">
<!-- site metas -->
<title>Admin</title>
<meta name="keywords" content="">
<meta name="description" content="">
<meta name="author" content="">
<!-- bootstrap css -->
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
<!-- style css -->
<link rel="stylesheet" type="text/css" href="css/style.css">
<!-- Responsive-->
<link rel="stylesheet" href="css/responsive.css">
<!-- fevicon -->
<link rel="icon" href="images/fevicon.png" type="image/gif" />
<!-- Scrollbar Custom CSS -->
<link rel="stylesheet" href="css/jquery.mCustomScrollbar.min.css">
<!-- Tweaks for older IEs-->
<link rel="stylesheet"
	href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
<!-- owl stylesheets -->
<link rel="stylesheet" href="css/owl.carousel.min.css">
<link rel="stylesheet" href="css/owl.theme.default.min.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.css"
	media="screen">
</head>
<body>
	<!--header section start -->
	<div class="header_section background_bg">
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-3">
					<div class="logo">
						<a href="index.html"><img
							src="https://jobdaily.in/wp-content/uploads/2014/07/LIC-Logo.jpg"></a>
					</div>
				</div>
				<div class="col-md-9">
					<div class="menu_text">
						<ul>
							<div id="myNav" class="overlay">
								<a href="javascript:void(0)" class="closebtn"
									onclick="closeNav()">&times;</a>
								<div class="overlay-content">
									<a href="index.html">Home</a>

								</div>
							</div>
							<span class="navbar-toggler-icon"></span>
							<span onclick="openNav()"><img
								src="images/toogle-icon.png" class="toggle_menu"></span>
					</div>
					</li>
					</ul>
				</div>
			</div>
		</div>
	</div>
	<!-- header section end -->
	<!-- contact section start -->
	<div class="Contact_section layout_padding">
		<div class="container">
			<h1 class="categories_text">Add Customer</h1>
			
			<div class="email_box">
				<div class="input_main">
					<div class="container">
						<form action="Customer" method="post" enctype="multipart/form-data">

							<div class="form-group">
								<input type="number" class="email-bt" placeholder="policy_no"
									name="id">
							</div>
							<div class="form-group">
								<input type="text" class="email-bt" placeholder="Name"
									name="Name">
							</div>
							<div class="form-group">
								<input type="text" class="email-bt" placeholder="Email"
									name="email">
							</div>
							<div class="form-group">
								<input type="text" class="email-bt" placeholder="DOB"
									name="DOB">
							</div>
							<div class="form-group">
								<input type="text" class="email-bt" placeholder="City"
									name="city">
							</div>
							<div class="form-group">
								<input type="text" class="email-bt" placeholder="Sum"
									name="Sum">
							</div>
							<div class="form-group">
								<input type="text" class="email-bt" placeholder="Plan"
									name="Plan">
							</div>
							<div class="form-group">
								<input type="text" class="email-bt" placeholder="Term"
									name="Term">
							</div>
							<div class="form-group">
								<input type="text" class="email-bt" placeholder="Father"
									name="Father">
							</div>
							<div class="form-group">
								<input type="text" class="email-bt" placeholder="Mother"
									name="Mother">
							</div>
							<div class="form-group">
								<input type="text" class="email-bt" placeholder="Nominee"
									name="Nominee">
							</div>
							<div class="form-group">
								<input type="text" class="email-bt" placeholder="height"
									name="height">
							</div>
							<div class="form-group">
								<input type="text" class="email-bt" placeholder="Weight"
									name="weight">
							</div>
							<div class="form-group">
								<input type="text" class="email-bt" placeholder="Eucation"
									name="Education">
							</div>
							
							<div class="form-group">
								<input type="text" class="email-bt" placeholder="Family"
									name="Family">
							</div>
							<input type="file" name="image" id="image" style="margin-top: 5px;" accept="jpg,.jpeg,.png" />
							
							

							<div class="send_bt">
								<button type="submit">Register</button>
							</div>
						</form>

					</div>

				</div>
				<!-- contact section end -->

				</script>
</body>
</html>
